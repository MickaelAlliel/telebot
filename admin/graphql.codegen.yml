overwrite: true
schema: 'http://localhost:5000/graphql'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-query'
    config:
      withHooks: true
      strict: true
      scalars:
        _text: string
        citext: string
        json: unknown
        jsonb: unknown
        timestamp: string
        timestamptz: string
        Date: string
        Datetime: string
        uuid: string
      fetcher:
        endpoint: 'import.meta.env.VITE_GRAPHQL_ENDPOINT'
        fetchParams:
          headers:
            Content-Type: 'application/json'
      hooks:
        afterAllFileWrite:
          - prettier --write
  ./graphql.schema.json:
    plugins:
      - 'introspection'

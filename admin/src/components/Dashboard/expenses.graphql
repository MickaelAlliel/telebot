query Expenses($from: Datetime = "now()", $to: Datetime = "now()") {
  allExpenses(
    filter: {
      timestamp: { greaterThanOrEqualTo: $from, lessThanOrEqualTo: $to }
    }
  ) {
    nodes {
      id
      amount
      category
      method
      ownerName
      timestamp
      nodeId
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    totalCount
  }
}
